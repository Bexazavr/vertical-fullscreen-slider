<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Slider | Project 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #e911d7 -26%, #8b0184 145%);
          ">
        <h1>Purple</h1>
        <p>War never ends</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #8d942e -1%, #8d7136 124%);
          ">
        <h1>Lime</h1>
        <p>War never ends</p>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #31883d 1%, #0e752d 128%);
          ">
        <h1>Green</h1>
        <p>War never ends</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #dd4741 -8%, #f30202 138%);
          ">
        <h1>Red</h1>
        <p>War never ends</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1517607908060-9a66da662869?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1529538750840-b0b042cb0d54?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1848&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1421992908452-9d47eb2b68d9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1516744096552-aec945acef07?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
